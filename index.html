<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.0/gsap.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.0/CSSRulePlugin.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.0/Draggable.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.0/EaselPlugin.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.0/MotionPathPlugin.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.0/ScrollToPlugin.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.0/ScrollTrigger.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.0/EasePack.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet"> 
</head>
<body>
<div class="container__one">
    <h1>Make your site</h1>
    <div class="fun-container">
        <div class="jumping__ball">
            <h2>Fun!!!</h2>
            <img id="ball" src="pictures/ball.png" alt="">
            <img id="shadow" src="pictures/ball-shadow.png" alt="">
        </div>
        <div class="magnet">
            <h2>And</h2>
            <div class="pic-magnet">
                <img class="png-magnet" src="pictures/magnet.png" alt="">
                <img class='wave' src="pictures/wave.png" alt="">
            </div>
            <div id="attractive"><h2>Attractive</h2></div>

        </div>

    </div>

</div>
<div class="container__two">
    <div class="picture-container">
        <img id="lake-3" src="pictures/lake-3.png" alt="">
        <img id="lake-2" src="pictures/lake-2.png" alt="">
        <img id="lake-1" src="pictures/lake-1.png" alt="">
        <h2 class="title__parallax">Add a parallax effect</h2>
    </div>
</div>
<div class="container__three">
    <h2 class="title__change-1">Change screen</h2>
    <div class="moveright-screen">
        <h2 class="title__change">Any way</h2>
    </div>
    <div class="moveleft-screen">
        <h2 class="title__change">You want</h2>
    </div>
<div id="trigger"></div>
</div>
<div class="container__four">
    <div class="container-4">
<img id="v-shot" src="pictures/vertical-shot.png" alt="">
    </div>
</div>
<div class="container__five">
<div id="split-trigger"></div>
    <div class="picture-1">
        <img id="split-1-left" class="split-left" src="pictures/left-1.jpg" alt="">
        <img id="split-1-right" class="split-right" src="pictures/right-1.jpg" alt="">
        <img id="split-2-left" src="pictures/left-2.jpg" alt="" class="split-left">
        <img id="split-2-right" src="pictures/right-2.jpg" alt="" class="split-right">

    </div>
   

   
    

</div>
    <div class="container__six"> 
        <div class="butt-container">
            <!-- <img src="pictures/flower.png" alt="" class="flower"> -->
            <img src="pictures/butt-1.png" alt="" class="buttfly-1">
            <img src="pictures/butt-2.png" alt="" class="buttfly-2">
        </div>
        <div class="bug-container">
            <img src="pictures/bag-y.png" alt="" class="bug">
            <img src="pictures/leg-y.png" class="leg-1 leg">
            <img src="pictures/leg-y.png" class="leg-2 leg">
            <img src="pictures/leg-y.png" class="leg-3 leg">
            <img src="pictures/leg-y.png" class="leg-4 leg">
            <img src="pictures/leg-y.png" class="leg-5 leg">
            <img src="pictures/leg-y.png" class="leg-6 leg">
            <img src="pictures/small-y.png" alt="" class="small-y">
            <img src="pictures/big-y.png" alt="" class="big-y">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
